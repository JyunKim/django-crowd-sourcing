{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'collect/style.css' %}">
    <title>Document</title>
</head>
<body>
    {% if user.is_authenticated %}
        <a href="{% url 'collect:logout' %}">로그아웃</a>
    {% else %}
        <a href="{% url 'collect:login' %}">로그인</a>
    {% endif %}
    <a href="{% url 'collect:signup' %}">회원가입</a>
    {{ context }}
</body>
</html>
