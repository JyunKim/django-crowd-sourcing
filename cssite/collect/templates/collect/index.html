{% if user.is_authenticated %}
    <a href="{% url 'collect:logout' %}">로그아웃</a>
    <a href="{% url 'collect:update' user.id %}">정보 수정</a>
    <a href="{% url 'collect:delete' user.id %}">회원 탈퇴</a>
{% else %}
    <a href="{% url 'collect:login' %}">로그인</a>
{% endif %}
<a href="{% url 'collect:signup' %}">회원가입</a>
