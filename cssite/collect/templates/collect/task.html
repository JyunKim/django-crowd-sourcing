<a href="{% url 'collect:participations' %}">내 태스크 목록</a>
<h1>태스크 목록</h1>
<ul>
{% for task in task_list %}
    {% if task.activation_state %}
        <li>
            <a href="{% url 'collect:task-detail' task.id %}">{{ task.name }}</a>
            {% if task not in participate_tasks %}
                <a href="{% url 'collect:create-participation' task.id %}">참여 신청</a>
            {% else %}
                신청 완료
            {% endif %}
        </li>
    {% endif %}
{% endfor %}
</ul>
